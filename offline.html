<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sari-Sari POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .offline-container { min-height: 100vh; display: flex; align-items: center; }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center p-5">
                            <i class="fas fa-wifi-slash fa-4x text-muted mb-4"></i>
                            <h2 class="mb-3">You're Offline</h2>
                            <p class="text-muted mb-4">
                                Don't worry! You can still use basic POS functions. 
                                Your data will sync automatically when you're back online.
                            </p>
                            <div class="d-grid gap-2">
                                <a href="/sari/pos" class="btn btn-primary btn-lg">
                                    <i class="fas fa-cash-register me-2"></i>
                                    Continue with POS
                                </a>
                                <button class="btn btn-outline-secondary" onclick="window.location.reload()">
                                    <i class="fas fa-sync me-2"></i>
                                    Try Again
                                </button>
                            </div>
                            <div class="mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Offline sales will be saved locally and synced when online
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
